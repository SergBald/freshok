  <div class="filters__item filters-offer">
    <button class="filters__btn filters-offer__btn" type="button">Пердложения</button>
    <form class="filters__list filters-offer__list" action="#">
      <ul class="filters__list-items">
        <li class="filters__list-item">
          <label class="filters__label">
            <input class="filters__input" type="checkbox">
            <span class="filters__checkbox"></span>
            <span class="filters__checkbox-text">Со скидкой</span>
          </label>
        </li>
        <li class="filters__list-item">
          <label class="filters__label">

            <span class="filters__checkbox-text">Хит</span>
          </label>
        </li>
      </ul>
    </form>
  </div>

  <div class="filters__item filters-brend">
    <button class="filters__btn filters-brand__btn" type="button">Бренд</button>
    <form class="filters__list filters-brand__list" action="#">
      <ul class="filters__list-items">
        <li class="filters__list-item">
          <label class="filters__label">
            <input class="filters__input" type="checkbox">
            <span class="filters__checkbox"></span>
            <span class="filters__checkbox-text">CocaCola</span>
          </label>
        </li>
        <li class="filters__list-item">
          <label class="filters__label">
            <input class="filters__input" type="checkbox">

        <li class="filters__list-item">
          <label class="filters__label">
            <input class="filters__input" type="checkbox">
            <span class="filters__checkbox"></span>
            <span class="filters__checkbox-text">Fanta</span>
          </label>
        </li>
        <li class="filters__list-item">
          <label class="filters__label">
            <input class="filters__input" type="checkbox">
            <span class="filters__checkbox"></span>
            <span class="filters__checkbox-text">Dr Pepper</span>

        </li>

            <span class="filters__checkbox-text">Sprite</span>

    </form>

  <div class="filters__item filters-price">
    <button class="filters__btn filters-price__btn" type="button">Цена</button>
    <form class="filters__list filters-price__list" action="#">
      <label class="filters-price__valeus">
        <span class="filters-price__valeu-text">от</span>
        <input class="filters-price__valeu filters-price__valeu-from" type="text"
          aria-label="введите стоимость минимальную товара">
        <span class="filters-price__valeu-currency">₽</span>
        <span class="filters-price__valeu-text">до</span>
        <input class="filters-price__valeu filters-price__valeu-to" type="text"
          aria-label="введите стоимость максимальную товара">
        <span class="filters-price__valeu-currency">₽</span>
      </label>
      <label class="filters-price__label">
        <input class="filters-price__input" type="text" data-min="0" data-max="1300" data-from="100"
          data-to="1000">
      </label>
    </form>
